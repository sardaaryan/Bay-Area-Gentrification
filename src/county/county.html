<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gentrification Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section: Heatmap + Slider -->
    <div class="left">
      <h2>San Francisco Heatmap</h2>
      <svg id="heatmap" width="100%" height="500"></svg>
      <input type="range" id="yearSlider" min="2010" max="2023" value="2018" step="1"/>
      <div class="slider-labels">
        <span>2010</span>
        <span>2023</span>
      </div>
    </div>

    <!-- Right Section: Annotation + Stream Graph + Bar Chart -->
    <div class="right">
      <div class="annotations">
      <!-- Annotations Here-->
      </div>

      <div class="streamgraph-container">
        <h3>Gentrification Trends</h3>
        <svg id="streamgraph" width="100%" height="200"></svg>
      </div>

      <div class="barchart-container">
        <h3>Comparative Indicators</h3>
        <svg id="barchart" width="100%" height="150"></svg>
      </div>
    </div>
  </div>
  <script src="county.js"></script>
</body>
</html>
