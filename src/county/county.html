<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gentrification Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section: Heatmap + Slider -->
    <div class="left">
      <h1 id="county_display">San Francisco Heatmap</h1>
      <svg id="heatmap" width="100%" height="500"></svg>
      <input type="range" id="yearSlider" min="2010" max="2023" value="2010" step="1"/>
      <div class="slider-labels">
        <span>2010</span>
        <span>2023</span>
      </div>
    </div>

    <!-- Right Section: Annotation + Stream Graph + Bar Chart -->
    <div class="right">
      <div class="annotations">
        <h2>Annotations</h2>
      <!-- Annotations Here-->
      </div>

      <div class="streamgraph-container">
        <h2>Gentrification Trends</h2>
        <svg id="streamgraph" width="100%" height="200"></svg>
      </div>

      <div class="barchart-container">
        <h2>Comparative Indicators</h2>
        <svg id="barchart" width="100%" height="150"></svg>
      </div>
    </div>
  </div>
  <svg id="heatmap" width="100%" height="500"></svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script type="module" src="county.js"></script>
</body>
</html>
