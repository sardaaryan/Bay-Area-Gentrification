<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gentrification Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section: Heatmap + Slider -->
    <div class="left">
      <h1 id="county_display">San Francisco Heatmap</h1>
      <svg id="heatmap" width="100%" height="500"></svg>
     
      <div class="slider-container">
        <label for="yearSlider">YEAR:</label>
        <input type="range" id="yearSlider" min="2010" max="2023" value="2010" step="1" />
        <span id="selected-year">2010</span>
        
      </div>
    </div>

    <!-- Right Section: Annotation + Stream Graph + Bar Chart -->
    <div class="right">
      <section class="annotations" id="timeline-section">
        <h2>Timeline Annotations</h2>
        <div id="timeline-annotations"></div>
      </section>

      <section class="streamgraph" id="streamgraph-container">
        <h2>Stream Graph</h2>
        <div id="streamgraph-container"></div>
        <div id="legend-container"></div>
        <label for="tract-select">Select Census Tract:</label>
        <select id="tract-select"></select>
      </section>

      <!-- Comparative bar chart -->
    <section class="barchart" id="barchart-container">
      <h2>Comparative Bar Chart</h2>
      <div id="barchart-container"></div>
    </section>
  </div>
</div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script type="module" src="county.js"></script>
  
</body>
</html>
