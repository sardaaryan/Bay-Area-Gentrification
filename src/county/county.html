<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gentrification Dashboard</title>
  <link rel="stylesheet" href="county.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section: Heatmap + Slider -->
    <div class="left">
      <div class="header-row">
        <h1 id="county_display">San Francisco Heatmap</h1>
        <div class="zoom-help-inline">
          <strong>How to Zoom:</strong>
          Use your mouse wheel or trackpad to zoom in/out.<br>
          Click and drag to pan the map.<br>
          Click "Reset View" to return to the default view.
        </div>
      </div>
      
      <a href="../vis/vis.html" id="back-button">Back to Bay Map</a>
      <div class="heatmap-container" style="position: relative">
        <svg id="heatmap" width="100%" height="500"></svg>
        <div class="legend-and-reset">
          <div id="heatmap-legend-container"></div>
          <button id="reset-zoom" style="margin-top:8px;">Reset View</button>
        </div>
      </div>
      
      <div class="slider-container">
        <label for="yearSlider">YEAR:</label>
        <input type="range" id="yearSlider" min="2010" max="2023" value="2010" step="1" />
        <span id="selected-year">2010</span>
        
      </div>
    </div>

    <!-- Right Section: Annotation + Stream Graph + Bar Chart -->
    <div class="right">
      <section class="annotations" id="timeline-section">
        <h2 id="annotation-title">Timeline Annotations</h2>
        <div id="timeline-annotations"></div>
      </section>

      <section class="streamgraph" id="streamgraph-container">
          <h2 id="streamgraph-title">Select A Tract To See It's Attribute Timeline</h2>
        <div id="legend-container"></div>
      </section>

      <section class="barchart" id="med-table-container">
        <h2>Median Table</h2>
      </section>
    </div>
</div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script type="module" src="county.js"></script>

</body>
</html>
